<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="game-options">
            <button class="new-game">New Game</button>
        </div>
    </header>
    <main>
        <div class="game-info-container">
            <p class="game-info"></p>
        </div>
        <div class="gameboard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </main>

    <div class="modal-container">
        <div class="modal">
            <form action="">
                <span class="close-modal">X</span>
                <div class="name-input-one">
                    <label for="name-input-one">Player One</label>
                    <input type="text" id="name-input-one" maxlength="16">
                </div>
                <div class="name-input-two">
                    <label for="name-input-two">Player Two</label>
                    <input type="text" id="name-input-two" maxlength="16">
                </div>
                <div class="game-mode">
                    <fieldset>
                        <legend>Game Mode</legend>
                        <input type="radio" id="pvp" name="game-mode" value="pvp" checked>
                        <label for="pvp">Player vs Player</label>

                        <input type="radio" id="ai-easy" name="game-mode" value="ai-easy">
                        <label for="ai">AI</label>
                    </fieldset>
                </div>
                <div class="submit">
                    <button type="submit" class="start-game-btn">Start Game</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
